<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Авторизация</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Войти</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Логин" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Пароль" />
            </div>
            <input type="submit" value="Войти" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Зарегистрироваться</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Имя" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Фамилия" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Логин" />
            </div>
            <!-- <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div> -->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Пароль" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Повторить пароль" />
            </div>
            <input type="submit" class="btn" value="Зарегистрироваться" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Ещё не зарегистрированы ?</h3>
            <p>
              Пройдите быструю регистрацию и воспользуйтесь функционалом сайта
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Зарегистрироваться
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Уже зарегистрированы ?</h3>
            <p>
              Введите данные от своего аккаунта чтобы войти в него
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Войти
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
